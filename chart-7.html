<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js'></script>
    </head>
<body>
<canvas id="myChart" width="10" height="10"></canvas>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["vs, tb, ms, rw, im, k, vb, none"],
        datasets: [{
            label: 'User committed languages',
            data: [2, 1, 4, 1, 1, 2, 2, 87],
            backgroundColor: [
                'rgba(255, 183, 0, 1)',
                'rgba(0, 178, 255, 1)',
                'rgba(127, 0, 255, 1)',
                'rgba(174, 255, 0, 1)',
                'rgba(255, 0, 221, 1)',
                'rgba(255, 4, 0, 1)',
                'rgba(208, 255, 0, 1)',
                'rgba(0, 0, 0, 1)'
            ],
            borderColor: [
                'rgba(255, 183, 0, 1)',
                'rgba(0, 178, 255, 1)',
                'rgba(127, 0, 255, 1)',
                'rgba(174, 255, 0, 1)',
                'rgba(255, 0, 221, 1)',
                'rgba(255, 4, 0, 1)',
                'rgba(208, 255, 0, 1)',
                'rgba(0, 0, 0, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
</html>
